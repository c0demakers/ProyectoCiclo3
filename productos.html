<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de mascotas - Productos</title>
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="shotcut icon" href="./media/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/96e7620130.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <ul class="navbar">
            <li>
                <img class=logo src='./media/logo.png' alt="imagen" />
            </li>
            <li>
                <button class="button botonPrincipal">Gestion de ventas</button>
            </li>
            <li>
                <button class="button botonPrincipal">Gestion de productos</button>
            </li>
            <li>
                <button class="button botonPrincipal">Gestion de usuarios</button>
            </li>
            <li>
                <button class="button botonPrincipal">Salir</button>
            </li>
        </ul>
    </header>
    <main>
        <div class="contenedor">
            <div>
                <div class="divSpacing buscar cuadroTexto">
                    <input placeholder="Buscar un producto" />
                    <i class="fas fa-search button"></i>
                </div>

                <div class="divSpacing">
                    <div>Identificador de producto</div>
                    <input class="cuadroTexto" placeholder="Agregue un Identificador" />
                </div>

                <div class="divSpacing">
                    <div>Nombre del producto</div>
                    <input class="cuadroTexto" placeholder="Agregue nombre del producto" />
                </div>

                <div class="divSpacing">
                    <div>Precio</div>
                    <input class="cuadroTexto" placeholder="Agregue un precio" />
                </div>

                <div class="divSpacing">
                    <div>Stock</div>
                    <input class="cuadroTexto" placeholder="Agregue el stock" />
                </div>

                <div class="divSpacing">
                    <button class="button botonSecundario">Editar</button>
                    <button class="button botonSecundario">Actualizar</button>
                </div>
            </div>

            <div>
                <img class="divSpacing imagenProducto" src="media/squeaky.jpg" alt="Avatar">
            </div>
            
            <div>
                <div class="divSpacing">
                    <button class="centrarButton button botonSecundario">Actualizar lista de productos</button>
                </div>
                <div class="divSpacing">
                    <iframe title="Lista de productos"  class="tablaExcel"
                    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSUt1iOcOgWG7R-Shp73_qyHoVRP_jX1lYk9f1VQGBZQXIi32_DqnuNjSzJTtWlbfILW2Z8hyRIkC_Z/pubhtml"></iframe>
                </div>
            </div>

        </div>

    </main>
    <footer></footer>

</body>

</html>
